<body>
<main>
    <div class="container">
    <header class="header">
        <h1>âš¡ Typing Speed Test</h1>
        <p>Test your typing speed and accuracy</p>
    </header>

    <section class="stats-grid" aria-label="Typing Test Statistics">
        <div class="stat-card">
            <div class="stat-value" id="wpm">0</div>
            <div class="stat-label">WPM</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="accuracy">100%</div>
            <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="timer">60</div>
            <div class="stat-label">Seconds</div>
        </div>
    </section>

    <section class="text-display">
        <div id="text-content" class="text-content"></div>
    </section>

    <section class="input-area">
        <textarea id="typing-input" class="typing-input" rows="3" placeholder="Click here and start typing..." aria-label="Typing input area" disabled></textarea>
    </section>

    <section class="controls" aria-label="Typing Test Controls">
        <button id="start-btn" class="btn btn-start">Start Test</button>
        <button id="reset-btn" class="btn btn-reset" disabled>Reset</button>
        <select id="time-select" class="time-select" aria-label="Select test duration">
            <option value="60" selected>1 Minute</option>
            <option value="120">2 Minutes</option>
            <option value="300">5 Minutes</option>
        </select>
    </section>

    <div id="results-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="results-header">
        <div class="modal-content">
            <h2 id="results-header">ðŸŽ‰ Test Complete!</h2>
            <div class="results-grid">
                <div class="result-card">
                    <div class="result-value" id="final-wpm">0</div>
                    <div class="result-label">Words Per Minute</div>
                </div>
                <div class="result-card">
                    <div class="result-value" id="final-accuracy">100%</div>
                    <div class="result-label">Accuracy</div>
                </div>
                <div class="small-results">
                    <div class="result-card">
                        <div class="result-value" id="final-correct">0</div>
                        <div class="result-label">Correct</div>
                    </div>
                    <div class="result-card">
                        <div class="result-value" id="final-incorrect">0</div>
                        <div class="result-label">Incorrect</div>
                    </div>
                </div>
            </div>
            <button id="try-again-btn" class="btn btn-blue">Try Again</button>
        </div>
        </div>
    </div>
</main>

<script src="typing.js"></script>
