<body>
    <main>
        <h1 id="header">Rock Paper Scissors Online Game</h1>

        <section class="msgc" aria-live="polite">
            <p id="message">Play your move!</p>
        </section>

        <section class="selectedch">
            <div class="uch">
                <p id="uchoice">Make your choice</p>
            </div>
            <div class="compch">
                <p id="compchoice">Computer thinking...</p>
            </div>
        </section>

        <section class="choices" aria-label="Game choices">
            <div class="choice" id="Rock" role="button" aria-label="Choose Rock">
                <img src="rock.png" alt="Rock">
            </div>
            <div class="choice" id="Paper" role="button" aria-label="Choose Paper">
                <img src="paper.png" alt="Paper">
            </div>
            <div class="choice" id="Scissor" role="button" aria-label="Choose Scissors">
                <img src="scissors.png" alt="Scissors">
            </div>
        </section>

        <section class="scoreb" aria-label="Score Board">
            <div class="score">
                <p id="usersc">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compsc">0</p>
                <p>Computer</p>
            </div>
        </section>

        <button id="reset">RESET GAME</button>
    </main>

    <script src="rock.js"></script>
